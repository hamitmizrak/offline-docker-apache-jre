version: '3.8'

services:
  apache_tomcat_web:
    container_name: my_tomcat3
    image: my_tomcat3
    restart: on-failure
    #build: ./dizinAdi/
    #build: ./
    # Dockerfile farklı isimdeyse
    build: 
      context: .
      dockerfile: _2_Dockerfile
    ports:
      - "3333:8080"
    volumes:
      - tomcat-logs:/usr/local/tomcat/logs
      - tomcat-webapps:/usr/local/tomcat/webapps
      - tomcat-conf:/usr/local/tomcat/conf

volumes:
  tomcat-logs:
    driver: local
  tomcat-webapps:
    driver: local
  tomcat-conf:
    driver: local  

